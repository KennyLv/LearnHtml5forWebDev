<script type="text/javascript">

var kuwoRespond = false;

	this.connectKuwoRetryTimes = 0;
	this.kuwoRespond = false;
	var ticker = 1;
	this.connectKuwoIntervalKey = setInterval(function() {
		console.log("=====connectKuwo====="+ ticker);
		ticker ++;
	}, 1000);
}

var connectKuwo = function (ticker) {
	if (ticker < 5) {
		console.log("=====connectKuwo=====" + ticker);
		ticker ++;
	}
}
this.start();

</script>
