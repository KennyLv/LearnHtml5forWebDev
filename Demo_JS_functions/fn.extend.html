<title>TEST-Extend</title>
<script type="text/javascript">
console.log("extend()");

// 浅拷贝，同样的key会被replace
function extend(destination, source) { 
    for (var property in source) {
       destination[property] = source[property]; 
    }
    return destination; 
}
