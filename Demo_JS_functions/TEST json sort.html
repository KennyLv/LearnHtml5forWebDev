<title>TEST</title>
<script type="text/javascript">

	var sort_by = function(field, reverse, primer){ 
		reverse = (reverse) ? -1 : 1;
		return function(a,b){
			a = a[field];
			b = b[field];
			if (typeof(primer) != 'undefined'){ 
				//a = primer(a);
				//b = primer(b);
				
				a = a.substring(0,1);
				b = b.substring(0,1);
				
			} 
			if (a<b){
				return reverse * -1; 
			}
			if (a>b) {
				return reverse * 1; 
			}
			return 0; 
		} 
	}

	var items = [
		{name:'aasdrqw',sort:5},
		{name:'b3sa',sort:7},
		{name:'dcze',sort:1},
		{name:'csad',sort:3}
	]
 
//按sort的大小来排序数组
items.sort(sort_by('name',false,parseInt));

console.log(items);
	
</script>
