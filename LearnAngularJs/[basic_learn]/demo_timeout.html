<!DOCTYPE html><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<title>demo</title>		<meta name="author" content="Kenny">	</head>	<body ng-app="testDemoModule">			<div ng-controller="testCtr">				<dir myname="name"></dir>		</div>				<script type="text/javascript" src="../assets/js/angular_1.2.25/angular.min.js"></script>		<script type="text/javascript">					var app = angular.module("testDemoModule", []);			app.directive("dir", function ($timeout) {					return {							restrict: "E",							template: "<div>{{equalName}} {{atName}}</div>",							link: function (scope, elem, attr) {									$timeout(function () {											//内部可以同步外部											scope.equalName = "XYZ";											scope.atName = "XYZ";											console.log("equal Name :" + scope.equalName + ", at Name : " + scope.atName);									}, 6000);							},							scope: {									equalName: "=myname",									atName: "@myname"							}					}			});			app.controller('testCtr', ['$scope', '$timeout', function($scope, $timeout) {					$scope.name = "ABC";					$timeout(function () {							//外部可以同步内部							$scope.name = "DEF";							console.log("ctrl :" + $scope.name);					}, 3000);			}]);			</script>	</body></html>
