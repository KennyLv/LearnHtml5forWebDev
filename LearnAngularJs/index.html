<!doctype html><head>	<meta charset="utf-8">	<title>animate</title>	<style>			.page_home{					background-color:red;			}			.page_about{					background-color:yellow;			}			.page_contact{					background-color:lightblue;			}	</style></head><body ng-app="myProjectApp"   ng-controller="mainController">	<!-- inject our views using ng-view -->	<!-- each angular controller applies a different class here -->		<div class="page_{{ pageClass }}"  ng-view></div>				<script type="text/javascript" src="./assets/js/angular_1.2.25/angular.min.js"></script>		<script type="text/javascript" src="./assets/js/angular_1.2.25/angular-route.min.js"></script>		<script type="text/javascript" src="./assets/js/angular_1.2.25/angular-animate.min.js"></script>		<script type="text/javascript">					var myProjectApp = angular.module('myProjectApp',['ngRoute']);			myProjectApp.config(['$routeProvider',function ($routeProvider) {				$routeProvider					// route for the home page					.when('/', {						templateUrl : 'views/home.html',						controller  : 'mainController'					})					// route for the about page					.when('/about', {						templateUrl : '[basic_learn]/demo_ngClick.html',						controller  : 'aboutController'					})					// route for the contact page					.when('/contact', {						templateUrl : '[basic_learn]/demo_form.html',						controller  : 'contactController'					});			}]);			// create the controller and inject Angular's $scope			myProjectApp.controller('mainController', function($scope,$window) {			// create a message to display in our view					$scope.pageClass  = 'main';					$scope.message = 'Everyone come and see how good I look!';										$scope.ControllerA = function($scope) {						$scope.name = 'Kitty';						$scope.sayhello = function(){$window.alert('Kitty')};					}					$scope.ControllerB = function ControllerB($scope) {						$scope.name = 'Lcllao';						$scope.sayhello = function(){$window.alert('Lcllao')};					}					$scope.ControllerC = function ControllerC($scope) {						$scope.name = 'Jeffrey';					}					$scope.ControllerD = function ControllerD($scope) {					}								});			myProjectApp.controller('aboutController', function($scope) {					$scope.pageClass  = 'about';					$scope.message = 'Look! I am an about page.';			});			myProjectApp.controller('contactController', function($scope) {					$scope.pageClass  = 'contact';					$scope.message = 'Contact us! JK. This is just a demo.';			});					</script></body></html>
