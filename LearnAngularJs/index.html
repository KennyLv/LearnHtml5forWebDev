<!doctype html><head>	<meta charset="utf-8">	<title>animate</title>	<style>			.page{					width:100%;					height:100%;			}						.page_home{					background-color:red;			}			.page_controllerTest{					background-color:yellow;			}			.page_contact{					background-color:lightblue;			}				</style></head><body ng-app="myProjectApp">	<!-- inject our views using ng-view -->	<!-- each angular controller applies a different class here -->		<div>this is in main page</div>		<a href="#controllerTest"><p> controller</p></a>		<a href="#"><p> home</p></a>				<div class="page page_{{ pageClass }}"  ng-view></div>				<script type="text/javascript" src="./assets/js/angular_1.2.25/angular.min.js"></script>		<script type="text/javascript" src="./assets/js/angular_1.2.25/angular-route.min.js"></script>		<script type="text/javascript" src="./assets/js/angular_1.2.25/angular-animate.min.js"></script>		<script type="text/javascript">					var myProjectApp = angular.module('myProjectApp',['ngRoute']);			myProjectApp.config(['$routeProvider',function ($routeProvider) {				$routeProvider					.when('/', {						templateUrl : 'views/home.html',						controller  : 'homeCtrl'					})					.when('/controllerTest', {						templateUrl : 'views/controllerTest.html',						controller  : 'controllerTestCtrl'					});			}]);			/*myProjectApp.controller('homeCtrl', function($scope) {					$scope.pageClass  = 'home';					$scope.message = 'Look! I am an home page.';			});*/			function homeCtrl($scope) {					$scope.pageClass  = 'home';					$scope.message = 'Welcome to HOME page.';			}			// create the controller and inject Angular's $scope			myProjectApp.controller('controllerTestCtrl', function($scope,$window) {			// create a message to display in our view					$scope.pageClass  = 'controllerTest';					$scope.message = 'Everyone come and see how good I look!';										$scope.ControllerA = function($scope) {						$scope.name = 'Kitty';						$scope.sayhello = function(){$window.alert('Kitty')};					}					$scope.ControllerB = function ControllerB($scope) {						$scope.name = 'Lcllao';						$scope.sayhello = function(){$window.alert('Lcllao')};					}					$scope.ControllerC = function ControllerC($scope) {						$scope.name = 'Jeffrey';					}					$scope.ControllerD = function ControllerD($scope) {					}								});					</script></body></html>
