<input type="text" ng-model="myfilterfortest" placeholder="{{prompt}}" ng-keydown="selected=false"/><div ng-hide='!myfilterfortest.length || selected'>    <div ng-repeat="item in items | filter:myfilterfortest track by $index" ng-click="handleSelection(item.name)" style="cursor:pointer" ng-class="{active:isCurrent($index)}" ng-mouseenter="setCurrent($index)">        <p>{{item.region}}</p>      <p>{{item.name}}</p>    </div></div>
