<!DOCTYPE html><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<title>demo</title>		<meta name="author" content="Kenny">	</head>	<body ng-app>		<div ng-controller="MyController">				Your name: <input type="text" ng-model="username" placeholder="World"><br/>				Hello {{username || 'World'}}!<br/>				{{greeting}}				<button ng-click="sayHello()">欢迎</button>		</div>		<script type="text/javascript" src="../angular.min.js"></script>		<script type="text/javascript">			function MyController($scope) {				$scope.username = "My Little Dada";				$scope.sayHello = function() {					$scope.greeting = "Hello~" + $scope.username + "!";				};			}		</script>	</body></html>
