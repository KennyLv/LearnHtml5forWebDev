<html>	<head>	</head>	<body>		<img src="" id="codeImg"/>		<script type="text/javascript">					function GetQueryString(name)			{				 var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");				 var r = window.location.search.substr(1).match(reg);				 if(r!=null)return  unescape(r[2]); return null;			}						window.onload = function() {				var imgNum = GetQueryString("img");				document.getElementById('codeImg').src="./code"+ imgNum + ".png";			}		</script>	</body></html>
