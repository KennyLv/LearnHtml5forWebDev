<!DOCTYPE HTML><html lang="zh-cn"><head>		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<title>transclusion demo</title>		<meta name="author" content="Kenny"></head><body ng-app="phonecat">		<div ng-view></div>					<script type="text/javascript" src="../angular.js"></script>		<script type="text/javascript" src="../angular-route.js"></script>		<script type="text/javascript" src="../angular-resource.js"></script>				<script type="text/javascript">				var app = angular.module('phonecat', ['ngRoute','ngResource']);								app.filter('checkmark', function() {						return function(input) {								return input ? '\u2713' : '\u2718';						};				});								app.factory('Phone', function($resource){						//return $resource('phones.json', {}, {						return $resource('phones/:anythingherethatnotexist.json', {}, { 						//return $resource(':phoneId.json', {}, { 								//重写query方法								query: {										method:'GET', 										params:{ phoneId : 'phones'}, 										isArray:true								},								get: {										method:'GET', 										isArray:true								},								//自定义方法								'update': { 										method:'PUT'								}						});				});								app.controller("PhoneListCtrl", ['$scope', 'Phone', function($scope, Phone) {						$scope.phones = Phone.query();						$scope.orderProp = 'code';				}]);								app.controller("PhoneDetailCtrl", ['$scope', '$routeParams','Phone', function($scope, $routeParams, Phone) {						Phone.get({phoneId: $routeParams.phoneId}, function(phone) {								$scope.phone = phone;						});												$scope.setImage = function(imageUrl) {								$scope.mainImageUrl = imageUrl;						}				}]);								app.config(function($routeProvider) {						$routeProvider.when('/phones',{								templateUrl: 'demo_http_reftful_partials_list.html',								controller: 'PhoneListCtrl'						}).when('/phones/:phoneId', {								templateUrl: 'demo_http_reftful_partials_detail.html', 								controller: 'PhoneDetailCtrl'						}).otherwise({								redirectTo: '/phones'						});				});						</script></body></html>
