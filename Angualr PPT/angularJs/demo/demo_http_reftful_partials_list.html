<div>		<div>				Search: 				<input ng-model="query">				Sort by:				<select ng-model="orderProp">						<option value="name">by Name - Alphabetical</option>						<option value="age">by Age - Newest</option>				</select>		</div>		<div>				<ul>						<li ng-repeat="phone in phones | filter:query | orderBy:orderProp">								<a href="#/phones/{{phone.id}}">{{phone.name}}</a>						</li>				</ul>		</div></div>
