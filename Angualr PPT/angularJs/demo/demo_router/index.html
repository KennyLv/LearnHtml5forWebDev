<!doctype html><head><meta charset="utf-8"><title>route</title></head><body ng-app="routeApp"   ng-controller="mainController"><header>			<nav class="navbar navbar-default">			<div class="container">				<div class="navbar-header">					<a class="navbar-brand" href="/">Angular Routing Example</a>				</div>				<ul class="nav navbar-nav navbar-right">					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>					<li><a href="#about"><i class="fa fa-shield"></i> About</a></li>					<li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>				</ul>			</div>			</nav>		</header>		<!-- MAIN CONTENT AND INJECTED VIEWS -->		<div id="main">					<div ng-view></div>			<!-- angular templating -->			<!-- this is where content will be injected -->		</div>		<script type="text/javascript" src="../../angular.min.js"></script>		<script type="text/javascript" src="../../angular-route.min.js"></script>		<script type="text/javascript">					var routeApp = angular.module('routeApp',['ngRoute']);			routeApp.config(['$routeProvider',function ($routeProvider) {				  /*$routeProvider.when('/list', {						templateUrl: 'list.html',						controller: 'mainController'				  }).when('/list/:id', {					  templateUrl: 'detail.html',					  controller: 'aboutController'				  }).otherwise({					redirectTo: '/list'				  });*/							$routeProvider					// route for the home page					.when('/', {						templateUrl : 'home.html',						controller  : 'mainController'					})					// route for the about page					.when('/about', {						templateUrl : 'about.html',						controller  : 'aboutController'					})					// route for the contact page					.when('/contact', {						templateUrl : 'contact.html',						controller  : 'contactController'					});			}]);			// create the controller and inject Angular's $scope			routeApp.controller('mainController', function($scope) {			// create a message to display in our view					$scope.message = 'Everyone come and see how good I look!';			});			routeApp.controller('aboutController', function($scope) {					$scope.message = 'Look! I am an about page.';			});			routeApp.controller('contactController', function($scope) {					$scope.message = 'Contact us! JK. This is just a demo.';			});				</script></body></html>
