<!doctype html><head><meta charset="utf-8"><title>animate</title><link rel="stylesheet" href="style.css"></head><body ng-app="animateApp"   ng-controller="mainController">	<!-- inject our views using ng-view -->	<!-- each angular controller applies a different class here -->	<div class="page {{ pageClass }}" ng-view></div>				<script type="text/javascript" src="../../angular.min.js"></script>		<script type="text/javascript" src="../../angular-route.min.js"></script>		<script type="text/javascript" src="../../angular-animate.min.js"></script>		<script type="text/javascript">					var animateApp = angular.module('animateApp',['ngRoute']);			animateApp.config(['$routeProvider',function ($routeProvider) {				  /*$routeProvider.when('/list', {						templateUrl: 'list.html',						controller: 'mainController'				  }).when('/list/:id', {					  templateUrl: 'detail.html',					  controller: 'aboutController'				  }).otherwise({					redirectTo: '/list'				  });*/							$routeProvider					// route for the home page					.when('/', {						templateUrl : 'home.html',						controller  : 'mainController'					})					// route for the about page					.when('/about', {						templateUrl : 'about.html',						controller  : 'aboutController'					})					// route for the contact page					.when('/contact', {						templateUrl : 'contact.html',						controller  : 'contactController'					});			}]);			// create the controller and inject Angular's $scope			animateApp.controller('mainController', function($scope) {					$scope.pageClass  = 'page-home';					$scope.message  = 'page-home';			});			animateApp.controller('aboutController', function($scope) {					$scope.pageClass  = 'page-about';					$scope.message  = 'page-about';			});			animateApp.controller('contactController', function($scope) {					$scope.pageClass  = 'page-contact';					$scope.message  = 'page-contact';			});				</script></body></html>
