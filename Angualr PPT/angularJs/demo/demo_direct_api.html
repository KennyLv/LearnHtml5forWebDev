<!DOCTYPE html><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<title>demo</title>		<meta name="author" content="Kenny">	</head>	<body ng-app="testDemoModule">			<!-- 元素 -->		<div>			<hello></hello>		</div>		<!-- 属性-->		<div>			<div hello=""></div>		</div>		<!-- class -->		<div>			<div class="hello"></div>		</div>			<script type="text/javascript" src="../angular.min.js"></script>		<script type="text/javascript">			var app = angular.module("testDemoModule", []).directive("hello", function () {				var option = {					restrict: "AECM",					template: "<h3>Hello, Directive</h3>",					replace: true				};				return option;			});					</script>	</body></html>
