<!doctype html>
<html lang="en">
<head>  
<meta charset="utf8">  
<title>HTML5</title>
<style type="text/css">
* {
    font-family: Lucida Sans, Arial, Helvetica, sans-serif;
}

body {
    width: 800px;
    margin: 0em auto;
}

header h1 {
    font-size: 50px;
    margin: 0px;
    color: #006;
}

header h2 {
    font-size: 15px;
    margin: 0px;
    color: #99f;
    font-style: italic;
} 
nav ul {
    list-style: none;
    padding: 0px;
    display: block;
    clear: right;
    background-color: #99f;
    padding-left: 4px;
    height: 24px;
}
nav ul li {
    display: inline;
    padding: 0px 20px 5px 10px;
    height: 24px;
    border-right: 1px solid #ccc;
}

nav ul li a {
    color: #006;
    text-decoration: none;
    font-size: 13px;
    font-weight: bold;
}

nav ul li a:hover {
    color: #fff;
}
article > header h1 {
    font-size: 40px;
    float: left;
    margin-left: 14px;
}

article > header h1 a {
    color: #000090;
    text-decoration: none;
}

article > section header h1 {
    font-size: 20px;
    margin-left: 25px;
}

article p {
    clear: both;
    margin-top: 0px;
    margin-left: 50px;
}
footer p {
    text-align: center;
    font-size: 12px;
    color: #888;
    margin-top: 24px;
}
</style>
</head>
<body>
    <header style=" width:100%; height:20%">  
            <h1>Title</h1>  
            <h2>Subtitle</h2>  
    </header>  
    <aside>  
        <nav>  
        <h2>Nav1</h2>  
        <ul>  
        <li>Link1</li>  
        <li>Link2</li>  
        </ul>  
        </nav>  
        <nav>  
        <h2>Nav2</h2>  
        <ul>  
        <li>Link3</li>  
        <li>Link4</li>  
        </ul>  
        </nav>  
    </aside>  
    <article>  
        <header>  
            <hgroup>  
                <h1>HTML5 is beautiful</h1>  
                <h2>Semantic, Natural, Simple and Useful</h2>  
            </hgroup>  
        </header>  
            <section>  
                <h2>Semantic</h2>  
                <p>HTML5 is Semantic.</p>  
            </section>  
            <section>  
                <h2>Natural</h2>  
                <p>HTML5 is Natural.</p>  
            </section>  
    </article>

<footer>  
<a href="http://www.w3.org/TR" mce_href="http://www.w3.org/TR">W3C</a>  
</footer>

</body> 
</html>
