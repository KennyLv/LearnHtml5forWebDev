<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>SVG TEST</title>
		<script type="text/javascript"></script>
	</head>
	<body>
		<div>
			<!--	任何可以在形状或路径上执行的操作（如绘制或滤镜）都可以在文本上执行。
			尽管SVG的文本渲染如此强大，但是还是有一个不足之处：SVG不能执行自动换行。如果文本比允许空间长，则简单地将它切断。
			多数情况下，创建多行文本需要多个文本元素。
			可以使用 tspan 元素可以将文本元素分成几部分，允许每部分有各自的样式。
			在text元素中，空格的处理与HTML类似：换行和回车变成空格，而多个空格压缩成单个空格。
			-->
			
			<!--
				text元素可以设置下列的属性：
					x,y是文本位置坐标。
					text-anchor是文本显示的方向，其实也就是位置(x,y)处于文本的位置。这个属性有start,middle和end三种值。
					start表示文本位置坐标(x,y)位于文本的开始处，文本从这点开始向右挨个显示。
					middle表示(x,y)位于文本中间处，文本向左右两个方向显示，其实就是居中显示。
					end表示(x,y)点位于文本结尾，文本向左挨个显示。
				除了这些属性，下面的这些属性都既可以在CSS中指定，也可以直接在属性中指定:
					fill,stroke：填充和描边颜色
					font的相关属性：font-family, font-style, font-weight, font-variant, font-stretch, font-size, font-size-adjust, kerning, letter-spacing, word-spacing , text-decoration。
			-->
				<!--
				tspan元素有下列的属性可以设置：
					x,y用于设置包含的文本的绝对坐标值，这个值会覆盖默认的文本位置						
					dx,dy用于设置包含的文本相对于默认的文本位置的偏移量。
					这些属性同样可以包含一系列数字，每个都会应用到对应的字符。没有对应设置的字符会紧跟前一个字符。你可以把上面的例子中的x换成dx看看效果。
					rotate用于设置字体的旋转角度。这个属性页可以包含一系列数字，应用到每个字符。没有对应设置的字符会使用最后设置的那个数字。
					textLength：这是最令人费解的属性，据说设置完以后，渲染发现文本的长度与这个值不一致时，会以这个长度为准。
				-->
			<svg  width="800px" height="600px" style="background-color: black;">
				<text x="10" y="40" font-size="19" text-anchor="start" fill="yellow">	SVG
					<tspan font-weight="bold" fill="white">This is bold and white</tspan>
				</text>  
				<text x="10" y="80" fill="yellow">Hello World!
					<tspan x="160 190 210"  font-weight="bold" fill="red">This is bold and red</tspan>
				</text>
				<text x="10" y="120" fill="yellow">Hello World!
					<tspan dx="10 20 30 40 50"  rotate="10 20 45"  font-weight="bold" fill="red">This is bold and red</tspan>
				</text>
				
				<!--
				 文本引用 - tref元素　　这个元素允许引用定义过的文本，并高效的拷贝到当前位置，通常配合xlink:href指定目的元素。
				 因为是拷贝过来的，所以使用css修改当前文本的时候，不会修改原来的文本。
				-->
				<text x="10" y="160" fill="yellow" id="example">This is an example text.</text>
				<text  x="10" y="200">
					<tref xlink:href="#example"/>
				</text>
				
				<!--
				 文本路径 - textPath元素　　这个比较有意思，效果也很酷，能做出很多的艺术效果；
				 这个元素从它的xlink:href属性获取指定的路径并把文本对齐到这个路径上
				-->
				<path id="my_path" d="M 20,260 C 40,180 80,180 100,260" />
				<text fill="yellow">
				  <textPath xlink:href="#my_path">This text follows a curve.</textPath>
				</text>
				
			</svg>

		</div>
	</body>
</html>
