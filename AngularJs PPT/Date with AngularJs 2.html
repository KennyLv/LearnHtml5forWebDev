<!doctype html><head>	<meta charset="utf-8">	<title>animate</title>	<link type="text/css" rel="stylesheet" href="./css/style_lessaon2.css"></head><body ng-app="myProjectApp">		<div style="position: absolute;height: 100%;">				<div id="nav" ng-controller="menuCtrl">						<div class="agenda">								<p>Agenda</p>								<hr>								<ul>										<li ng-repeat="a1 in navbar">											<a href="{{ a1.link }}">{{ a1.label }} <b class="caret"></b></a>												<ul>													<li ng-repeat="a2 in a1.children">														<a tabindex="-1" href="{{ a2.link }}">{{ a2.label }}</a>															<ul ng-show="a2.children.length>0">																<li ng-repeat="a3 in a2.children">																	<a href="{{ a3.link }}" ng-click="go(a3.link)">{{ a3.label }}</a>																</li>															</ul>													</li>												</ul>										</li>								</ul>						</div>						<div id="navExplander">-</div>				</div>						<div class="viewcontainer">						<div ng-view class="view_frame page_{{pageClass}}" >						</div>				</div>		</div>													<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>		<script type="text/javascript" src="./angularJs/angular.min.js"></script>		<script type="text/javascript" src="./angularJs/angular-route.min.js"></script>		<script type="text/javascript" src="./angularJs/angular-animate.min.js"></script>		<script type="text/javascript">					var myProjectApp = angular.module('myProjectApp',['ngRoute', 'ngAnimate']);						myProjectApp.config(['$routeProvider',function ($routeProvider) {				$routeProvider					.when('/', {							templateUrl : 'views/home.html',							controller  : 'homeCtrl'					})					.when('/controllerTest', {							templateUrl : 'views/controllerTest.html',							controller  : 'controllerTestCtrl'					})					.when('/ppt', {							templateUrl : 'views/ppt.html',							controller  : 'pptCtrl'					}).otherwise({							redirectTo: '/'					});			}]);			myProjectApp.controller('menuCtrl', function($scope, $http) {				/*$http.get("./assets/nav.json").success(function(json){						$scope.navbar = json;				});*/				$scope.navbar =	[						{								"label": "Date With AngularJs (2)",								"link": "#",								"children": []						},						{								"label": "jQuery",								"link": "#controllerTest",								"children": [										{											"label": "The Difference",											"link": "#",											"children": []										},										{											"label": "Silder Demo",											"link": "#",											"children": []										},										{											"label": "Form Vaildate Demo",											"link": "#",											"children": []										}								]						}				];							});						function homeCtrl($scope) {					$scope.pageClass  = 'home';					$scope.message = 'Welcome to HOME page.';			}			function pptCtrl($scope) {					$scope.pageClass  = 'ppt';					$scope.message = 'Welcome to PPT page.';			}						function testCtrl($scope,$window) {			// create a message to display in our view					$scope.pageClass  = 'ctrl';					$scope.message = 'Everyone come and see how good I look!';										$scope.ControllerA = function($scope) {						$scope.name = 'Kitty';						$scope.sayhello = function(){$window.alert('Kitty')};					}					$scope.ControllerB = function ControllerB($scope) {						$scope.name = 'Lcllao';						$scope.sayhello = function(){$window.alert('Lcllao')};					}					$scope.ControllerC = function ControllerC($scope) {						$scope.name = 'Jeffrey';					}					$scope.ControllerD = function ControllerD($scope) {					}			}			// create the controller and inject Angular's $scope			myProjectApp.controller('controllerTestCtrl', testCtrl);		</script>				<script type="text/javascript">				$(document).ready(function(){						var navHiden = false;						$("#navExplander").bind('click',function(){								if(!navHiden){										$("#nav").css('margin-left', "-240px");										$("#navExplander").text("+");										navHiden = true;								}else{										$("#nav").css('margin-left', "-10px");										$("#navExplander").text("-");										navHiden = false;								}						});				});						</script></body></html>
