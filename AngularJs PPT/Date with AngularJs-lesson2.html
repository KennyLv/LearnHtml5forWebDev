<!doctype html><head>	<meta charset="utf-8">	<title>animate</title>	<link type="text/css" rel="stylesheet" href="./css/style_lesson2.css"></head><body ng-app="myProjectApp">		<div style="position: absolute;height: 100%;">				<div id="nav" ng-controller="menuCtrl">						<div  id="nav_back">								<div class="agenda">										<p>Agenda</p>										<hr>										<ul>												<li ng-repeat="a1 in navbar">													<a href="{{ a1.link }}">{{ a1.label }} <b class="caret"></b></a>														<ul>															<li ng-repeat="a2 in a1.children">																<a tabindex="-1" href="{{ a2.link }}">{{ a2.label }}</a>																	<ul ng-show="a2.children.length>0">																		<li ng-repeat="a3 in a2.children">																			<a href="{{ a3.link }}" ng-click="go(a3.link)">{{ a3.label }}</a>																		</li>																	</ul>															</li>														</ul>												</li>										</ul>								</div>								<div id="navExplander">-</div>						</div>				</div>						<div class="viewcontainer">						<div ng-view class="view_frame" >						</div>				</div>		</div>													<script type="text/javascript" src="../jquery-2.1.1.min.js"></script>		<script type="text/javascript" src="../angular_1.2.25/angular.min.js"></script>		<script type="text/javascript" src="../angular_1.2.25/angular-route.min.js"></script>		<script type="text/javascript" src="../angular_1.2.25/angular-animate.min.js"></script>		<script type="text/javascript">					var myProjectApp = angular.module('myProjectApp',['ngRoute', 'ngAnimate']);						myProjectApp.config(['$routeProvider',function ($routeProvider) {				$routeProvider					.when('/', {							templateUrl : 'views_lesson2/home.html',							controller  : 'homeCtrl'					})					.when('/jquery', {							templateUrl : 'views_lesson2/jquery.html',							controller  : 'jqueryCtrl'					})					.when('/jquery_diff', {							templateUrl : 'views_lesson2/jquery_diff.html',							controller  : 'jqueryDiffCtrl'					}).otherwise({							redirectTo: '/'					});			}]);			myProjectApp.controller('menuCtrl', function($scope, $http) {				/*$http.get("./assets/nav.json").success(function(json){						$scope.navbar = json;				});*/				$scope.navbar =	[						{								"label": "Date With AngularJs (2)",								"link": "#",								"children": []						},						{								"label": "jQuery",								"link": "#jquery",								"children": [										{											"label": "The Difference",											"link": "#jquery_diff",											"children": []										},										{											"label": "Slider Demo",											"link": "#jquery_slider",											"children": []										},										{											"label": "Form Vaildate Demo",											"link": "#jquery_form",											"children": []										}								]						},						{								"label": "with jQuery",								"link": "#jquery",								"children": [ ]						}				];							});						function homeCtrl($scope) {					$scope.message = 'Welcome to HOME page.';			}			function jqueryCtrl($scope) {					$scope.message = 'Welcome to PPT page.';			}						function jqueryDiffCtrl($scope,$window) {					$scope.message = 'Everyone come and see how good I look!';										$scope.ControllerA = function($scope) {						$scope.name = 'Kitty';						$scope.sayhello = function(){$window.alert('Kitty')};					}					$scope.ControllerB = function ControllerB($scope) {						$scope.name = 'Lcllao';						$scope.sayhello = function(){$window.alert('Lcllao')};					}					$scope.ControllerC = function ControllerC($scope) {						$scope.name = 'Jeffrey';					}					$scope.ControllerD = function ControllerD($scope) {					}			}			// create the controller and inject Angular's $scope			myProjectApp.controller('jqueryCtrl', jqueryCtrl);		</script>				<script type="text/javascript">				$(document).ready(function(){						var navHiden = false;						$("#navExplander").bind('click',function(){								if(!navHiden){										$("#nav").css('margin-left', "-240px");										$("#navExplander").text("+");										navHiden = true;								}else{										$("#nav").css('margin-left', "-10px");										$("#navExplander").text("-");										navHiden = false;								}						});				});						</script></body></html>
