<!doctype html><head>	<meta charset="utf-8">	<title>Lesson3 -- ngApp</title>	<link type="text/css" rel="stylesheet" href="./css/style_lesson.css"></head><body ng-app="myProjectApp">		<div style="position: absolute;height: 100%;">				<div id="nav" ng-controller="menuCtrl">						<div  id="nav_back">								<div class="agenda">										<p>Agenda</p>										<hr>										<ul>												<li ng-repeat="a1 in navbar">													<a href="{{ a1.link }}">{{ a1.label }} </a>														<ul>															<li ng-repeat="a2 in a1.children">																<a href="{{ a2.link }}">{{ a2.label }}</a>																	<ul ng-show="a2.children.length>0">																		<li ng-repeat="a3 in a2.children">																			<a href="{{ a3.link }}" ng-click="go(a3.link)">{{ a3.label }}</a>																		</li>																	</ul>															</li>														</ul>												</li>										</ul>								</div>								<div id="navExplander">-</div>						</div>				</div>						<div class="viewcontainer">						<div ng-view class="view_frame" >						</div>				</div>		</div>							<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>		<script type="text/javascript" src="../angular_1.2.25/angular.min.js"></script>		<script type="text/javascript" src="../angular_1.2.25/angular-route.min.js"></script>		<script type="text/javascript" src="../angular_1.2.25/angular-animate.min.js"></script>		<script type="text/javascript">				var myProjectApp = angular.module('myProjectApp',['ngRoute', 'ngAnimate']);		</script>		<script type="text/javascript" src="./js/lesson3MenuCtrl.js"></script>		<script type="text/javascript" src="./js/lesson3OtherCtrl.js"></script>		<script type="text/javascript">				$(document).ready(function(){						var navHiden = false;						$("#navExplander").bind('click',function(){								if(!navHiden){										$("#nav").css('margin-left', "-240px");										$("#navExplander").text("+");										navHiden = true;								}else{										$("#nav").css('margin-left', "-10px");										$("#navExplander").text("-");										navHiden = false;								}						});				});		</script></body></html>
