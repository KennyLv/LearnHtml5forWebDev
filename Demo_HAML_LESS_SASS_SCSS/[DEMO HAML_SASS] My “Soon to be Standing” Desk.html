anslate3d(0,0,1px)    .plane      position: absolute      top: 0      bottom: 0      transform-style: preserve-3d      transform-origin: 50% 50%    .f, .b      width: $width      background-color: $c-light    .l, .r      width: $depth      background-color: $c-dark    .f      transform: rotateY(0deg) translate3d(0,0,$depth/2)    .b      transform: rotateY(180deg) translate3d(0,0,$depth/2)    .r      transform: rotateY(90deg) translate3d(0,0,$width - $depth/2)    .l      transform: rotateY(-90deg)  translate3d(0,0,$depth/2)  .plane, .t    box-shadow: 0px 0px 0px 1px darken($c-base,10%)        .leg .l, .leg .r    &::before       content: ''      position: absolute      top: 0      bottom: 0      left: 50%      border-right: 1px solid darken($c-base,20%)        =human($height, $top, $z)  height: $height  position: absolute  top: $top  left: 50%  transform: translateX(-50%) translateZ($z)  transform-style: preserve-3d  transform-origin: 50% 50%  opacity: 0.5      img    height: 6 * 12 * $inch    =desktop($width, $top, $z)  width: $width  height: auto  position: absolute  top: $top  left: 50%  transform: translateX(-50%) translateZ($z)  transform-style: preserve-3d  transform-origin: 50% 50%  opacity: 0.5      img    height: auto    width: 100%// table top$t1w: 72*$inch$t1h: 24*$inch$t1d: 12*$inch$t1t: 0$t1l: 0$t1z: ((24 * $inch) - $t1d) / -2// table center$t2w: 24*$inch$t2h: 16*$inch$t2d: 16*$inch$t2t: $t1h - $t2h - 2px$t2l: ((72 - 24) / 2)*$inch$t2z: ((24 * $inch) - $t2d) / 2// table base$t3w: 72*$inch$t3h: 30*$inch$t3d: 24*$inch$t3t: $t1h + 2px$t3l: 0$t3z: 0// human$hh: 6 * 12 * $inch$ht: ($hh - (54* $inch)) * -1$hz: $t3d// desktop$dratio: 140 / 480$dw: 56 * $inch$dh: $dw * $dratio$dt: $dh * -1$dz: $t3d / -2 + 4px.container  +table-container($t3w, ($t1h + $t3h))  padding-top: $dh    .table-top    z-index: 3    +table($t1w,$t1h,$t1d,$t1t,$t1l,$t1z)      .table-center    z-index: 3    +table($t2w,$t2h,$t2d,$t2t,$t2l,$t2z)      .table-base    z-index: 1    +table($t3w,$t3h,$t3d,$t3t,$t3l,$t3z)      .human    +human($hh,$ht,$hz)  .desktop    +desktop($dw,$dt,$dz)      .rotate    position: absolute    width: $t3w    transform-style: preserve-3d    transform-origin: 50% 50%    +keyframes(rotate)      0%        transform: rotateY(0deg) rotateX(0)      15%        transform: rotateY(0deg) rotateX(-20deg)      30%        transform: rotateY(0deg) rotateX(0)      100%        transform: rotateY(-360deg) rotateX(0)    animation: rotate $anim-dur infinite linear        body  background-color: #1f1f1f--><html><head><style>.container {  position: absolute;  width: 576px;  height: 432px;  -webkit-perspective: 3000px;          perspective: 3000px;  left: 50%;  top: 50%;  -webkit-transform: translate(-50%, -50%);      -ms-transform: translate(-50%, -50%);          transform: translate(-50%, -50%);  padding-top: 130.66667px;}.container .table-top {  z-index: 3;  position: absolute;  width: 576px;  height: 192px;  top: 0;  left: 0;  -webkit-transform-style: preserve-3d;          transform-style: preserve-3d;  -webkit-transform-origin: 50% 50%;      -ms-transform-origin: 50% 50%;          transform-origin: 50% 50%;  -webkit-transform: translateZ(-48px);          transform: translateZ(-48px);}.container .table-top .leg {  position: absolute;  height: 100%;  width: 28px;  -webkit-transform-style: preserve-3d;          transform-style: preserve-3d;  -webkit-transform-origin: 50% 50%;      -ms-transform-origin: 50% 50%;          transform-origin: 50% 50%;  -webkit-backface-visibility: hidden;          backface-visibility: hidden;}.container .table-top .leg .plane {  position: absolute;  top: 0;  bottom: 0;  left: 0;  right: 0;  -webkit-transform-style: preserve-3d;          transform-style: preserve-3d;  -webkit-transform-origin: 50% 50%;      -ms-transform-origin:
