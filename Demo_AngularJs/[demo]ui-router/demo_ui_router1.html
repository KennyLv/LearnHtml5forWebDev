<!DOCTYPE html><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<title>demo</title>		<meta name="author" content="Kenny">	</head>	<body ng-app="testDemoModule">    <a ui-sref="state1">State 1</a>    <a ui-sref="state2">State 2</a>		 <div ui-view></div>    <!-- We'll also add some navigation: -->		</body>		<script type="text/javascript" src="../../_Resource/angular_1.2.25/angular.min.js"></script>		<script type="text/javascript" src="../../_Resource/angular-ui-router.min.js"></script>		<script type="text/javascript">				var app = angular.module("testDemoModule", ['ui.router']);		app.config(function ($stateProvider, $urlRouterProvider) {							$urlRouterProvider.otherwise("/state1");										$stateProvider					.state('state1', {							url: "/state1",							templateUrl: "templates/1_state1.html"					})					.state('state1.list', {							url: "/list",							templateUrl: "templates/1_state1.list.html",							controller: function($scope) {									$scope.items = ["A", "List", "Of", "Items"];							}					})					.state('state2', {							url: "/state2",							templateUrl: "templates/1_state2.html"					})					.state('state2.list', {							url: "/list",							templateUrl: "templates/1_state2.list.html",							controller: function($scope) {									$scope.things = ["A", "Set", "Of", "Things"];							}					});		});		</script></html>
