<!DOCTYPE html><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<title>demo</title>		<meta name="author" content="Kenny">	</head>	<body ng-app="testDemoModule">    <a ui-sref="index">INDEX</a>    <a ui-sref="route1">Route 1</a>    <a ui-sref="route2">Route 2</a>		    <div ui-view="viewA"></div>    <div ui-view="viewB"></div>		</body>		<script type="text/javascript" src="../../_Resource/angular_1.2.25/angular.min.js"></script>		<script type="text/javascript" src="../../_Resource/angular-ui-router.min.js"></script>		<script type="text/javascript">				var app = angular.module("testDemoModule", ['ui.router']);		app.config(function ($stateProvider, $urlRouterProvider) {							$urlRouterProvider.otherwise("/index");					$stateProvider					.state('index', {							url: "/",							views: {									"viewA": { template: "2.index.viewA" },									"viewB": { template: "2.index.viewB" }							}					})					.state('route1', {							url: "/route1",							views: {									"viewA": { template: "2.route1.viewA" },									"viewB": { template: "2.route1.viewB" }							}					})					.state('route2', {							url: "/route2",							views: {									"viewA": { template: "2.route2.viewA" },									"viewB": { template: "2.route2.viewB" }							}					});							});		</script></html>
