<!DOCTYPE html><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<title>demo</title>		<meta name="author" content="Kenny">	</head>	<body ng-app="testDemoModule">			<div ng-controller="testCtr">				<say-hello speak=" 'This is a pure content...' "  date="{{contentY}}  [date is string]"  fn="add(111, 222)">美女</say-hello>				<say-hello speak="contentY"  fn="add(x, y)" >美女</say-hello>				<say-hello ng-controller="childCtr" speak="contentY" >美女</say-hello>				<say-hello ng-controller="childCtr" speak="contentN"  fn="de(100, y)">美女</say-hello>				<say-hello ng-controller="childCtr" speak="contentN"  fn="de(100, 33)">美女</say-hello>		</div>				<script type="text/javascript" src="../assets/js/angular_1.2.25/angular.min.js"></script>		<script type="text/javascript">			/**			scope: =			通过“＝”我们可以把父级的属性传到子级，并且在 direcitve 和父级 scope 间建立双向绑定。			使用“＝”的时候，传值永远是字符串值，如果我们改变ng-model="user.name"的值，父级中的也会随之改变。						scope: @			相对于 “＝” 的双向绑定， “@” 实现的是单向绑定。			对 direcitve scope 中属性的修改，不会影响到父级 scope 的属性。			属性的传递是字符串，或者是在父级生成的字符串。						scope: &			“&” 过滤器最牛的地方是可以直接调用父级 scope 的表达式			我们把父级的方法作为表达式写入html，directive 通过 “&” 从父级 fn 继承表达式并赋给localFn，然后我们就可以在dirctive 中使用 add 方法了， 			而且可以直接传 dirctive scope 中的值进去。这个过滤器可以帮助我们更好的使用父级方法，如果几个不同的 directive 中需要用到公用方法，就可以用 “&” 来避免重复定义。						**/			var app = angular.module("testDemoModule", []).directive('sayHello', function() {					return {							restrict : 'E',							template : '<p>hello，==[transclude]==<b ng-transclude></b>, ==[=]== {{cont}} ==[@]== {{dateme}} ==[&]== {{localFn()}} , {{localFn({x:11,y:22})}} , {{result}}</p>',							replace : true,							transclude : true,							scope : {									cont : '=speak',									dateme : '@date', 									localFn: "&fn"						 },						 link: function(scope) {								scope.result = scope.localFn({x:1,y:8});						 }					};			}).controller('testCtr', ['$scope', function($scope) {					$scope.contentY = '父：今天天气真好！';					$scope.contentN = '父：!!!!!!!!！'; 					$scope.add = function(x, y) {					  return x + y;					};					$scope.de = function(x, y) {					  return x - y;					};													}]).controller('childCtr', ['$scope', function($scope) {					$scope.contentY = '子：今天天气真好.........';					//$scope.contentN = '子：!!!!!!!！';			}]);			</script>	</body></html>
