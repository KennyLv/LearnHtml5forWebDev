<!DOCTYPE html><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<title>input</title>		<meta name="author" content="Kenny">			</head>	<body ng-app="testDemoModule">			<form ng-controller="myFormCtrl">				<h2>Which is your favorite?</h2>				<label ng-repeat="name in names" for="{{name}}">						<input type="radio" ng-model="my.favorite" ng-value="name" id="{{name}}" /><span ng-bind="name"></span> <br/>				</label>				<div>You chose {{my.favorite}}</div>				<h2>Slect a Color:</h2>				<select ng-model="myColor" ng-options="color.name for color in colors">						<option value="">-- choose color --</option>				</select>				<h2>Slect a Color grouped by shade:</h2>				<select ng-model="myColor" ng-options="color.name group by color.shade for color in colors">				</select>				<div>You chose {{myColor}}</div>				<div  style="width:200px; height:40px; padding : 10px;"  ng-style="{'background-color':myColor.name}">You chose {{myColor}}</div>										</form>				<script type="text/javascript" src="../_Resource/angular_1.2.25/angular.min.js"></script>		<script type="text/javascript">			var app = angular.module("testDemoModule", []).controller('myFormCtrl', ['$scope',function($scope) {						$scope.names = ['pizza', 'unicorns', 'robots'];						$scope.my = { favorite: 'unicorns' };												$scope.colors = [									{name:'black', shade:'dark'},									{name:'white', shade:'light'},									{name:'red', shade:'dark'},									{name:'blue', shade:'dark'},									{name:'yellow', shade:'light'}						];						$scope.myColor = $scope.colors[2];										}]);					</script>	</body></html>
