<header>
	<a ng-click="back()" style="width: 50px;height: 100%;display: block;position: absolute;left: 0;" ><img ng-src="images/arrow_right.png" alt="" class="order_right"></a>
	<h1>城市定位</h1>
</header>

<div class="content">
    <div style="height:40px;font-size:13px;background-color:#f9f9f9;line-height:40px;color:#1bb7ac;border-bottom:solid 1px #E2E2E2;">
        <p style="margin:0px 10px;">城市定位</p>
    </div>
    
    <div style="height:40px;font-size:13px;background-color:#fff;line-height:40px;color:#000;border-bottom:solid 1px #E2E2E2;">
        <p style="margin:0px 10px;">{{locationCity}}</p>
    </div>
    
    <div style="height:40px;font-size:13px;background-color:#f9f9f9;line-height:40px;color:#1bb7ac;border-bottom:solid 1px #E2E2E2;">
        <p style="margin:0px 10px;">已开通服务城市</p>
    </div>
    
    <div style="height:40px;font-size:13px;background-color:#fff;line-height:40px;color:#000;border-bottom:solid 1px #E2E2E2;" ng-repeat="city in citys" ng-click="select($index)">
        <img src="images/Order-State-Success.png" width="20px" style="position: absolute;right: 5px;margin-top: 10px;" class="{{locationCity==city.name?'':'ng-hide'}}"/>
        <p style="margin:0px 10px;">{{city.name}}</p>
    </div>
</div>
