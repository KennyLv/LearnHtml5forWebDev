<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap-manual</title>
    <style type="text/css">
        .ng-cloak {
           
        }
    </style>
</head>
<body>
    这里是ng-app外面的~~{{1+2}}
    <div id="rootOfApp" class="ng-cloak">这里是ng-app里面~~~{{1+3*2}}</div>
<script type="text/javascript" src="../_Resource/angular_1.2.25/angular.min.js"></script>
    <script type="text/javascript">
        angular.element(document).ready(function() {
						setTimeout(function(){
							angular.bootstrap(angular.element(document.getElementById("rootOfApp")));
						},2000);
        });
    </script>
</body>
</html>
