<!doctype html><head>	<meta charset="utf-8">	<title>Animation Expander</title>	</head><body ng-app="myProjectApp">		<div  ng-controller="testA">			<div ng-repeat="item in items" class="repeated-item">					{{ item.id }}			</div>		</div>				<script type="text/javascript" src="../_Resource/jquery-2.1.1.min.js"></script>		<script type="text/javascript" src="../_Resource/angular_1.2.25/angular.min.js"></script>		<script type="text/javascript" src="../_Resource/angular_1.2.25/angular-animate.min.js"></script>				<script type="text/javascript">			var app = angular.module('myProjectApp', ['ngAnimate']);			app.animation('.repeated-item', function() {					return {							enter : function(element, done) {									element.css('opacity',0);																		console.log("enter");																		jQuery(element).animate({											opacity: 1									}, 1500, 'linear', done);									// optional onDone or onCancel callback									// function to handle any post-animation									// cleanup operations									return function(isCancelled) {											if(isCancelled) {													jQuery(element).stop();											}									}							},							leave : function(element, done) {									element.css('opacity', 1);																		console.log("leave");																		jQuery(element).animate({											opacity: 0									}, done);									// optional onDone or onCancel callback									// function to handle any post-animation									// cleanup operations									return function(isCancelled) {											if(isCancelled) {													jQuery(element).stop();											}									}							},							move : function(element, done) {									element.css('opacity', 0);									jQuery(element).animate({											opacity: 1									}, done);									// optional onDone or onCancel callback									// function to handle any post-animation									// cleanup operations									return function(isCancelled) {											if(isCancelled) {													jQuery(element).stop();											}									}							},							// you can also capture these animation events							addClass : function(element, className, done) {														},														removeClass : function(element, className, done) {														}					}			});						app.controller('testA',function($scope){					$scope.items = [{								id: 'ITEM1',								text: 'This is a item ...'						},{								id: 'ITEM2',								text: 'This is a item ...'						},{								id: 'ITEM3',								text: 'This is a item ...'					}];			});		</script></body></html>
