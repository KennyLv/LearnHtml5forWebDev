<!DOCTYPE html><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<title>demo</title>		<meta name="author" content="Kenny">	</head>	<body ng-app="app" ng-controller="testCtrl as myController">		<div> {{this.is.a.test.for.ui.set}} </div> <br/>				By controller:<br/>		<ui-set var="newValue1" expression="myController.test"> {{ newValue1 }}</ui-set> <br/>		<br/>		By scope:<br/>		<ui-set var="newValue2" expression="this.is.a.test.for.ui.set"> {{ newValue2 }}</ui-set> <br/>			<script type="text/javascript" src="../_Resource/angular_1.2.25/angular.min.js"></script>		<script type="text/javascript">		angular.module("greengerong.ui.tag", []).directive("uiSet", [function() {				return {						restrict: "EA",						link: function(scope, elm, iAttrs) {								scope.$watch(iAttrs.expression, function(val) {										console.log(iAttrs.expression);										console.log(iAttrs.var);										console.log(val);																				scope[iAttrs.var] = val;										var apply = !scope.$$phase ? scope.$apply : angular.noop;										apply();								});						}				};		}]);		var app = angular.module("app", ["greengerong.ui.tag"]).controller("testCtrl",['$scope',function($scope){					var vm = this;					vm.test = {								"layer": "this.is.a.test.for.ui.set",								"layer1" : {										"this" : {												is:{													a:{														test:{															"for":{																	ui:{																		set:"this is a test for ui set......"																	}															}														}													}												}										}								}					};					$scope.this={						is:{							a:{								test:{									"for":{											ui:{												set:"this is a test for ui set......"											}									}								}							}						}					};					return vm;		}]);					</script>	</body></html>
