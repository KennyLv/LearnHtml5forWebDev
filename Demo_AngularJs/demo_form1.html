<!DOCTYPE html><html lang="zh-cn" ng-app="SimpleForm"><head>    <meta charset="UTF-8">    <title>PropertyEvaluation</title>    <style type="text/css">        .ng-cloak {            display: none;        }    </style></head><body><div ng-controller="MyCtrl" class="ng-cloak">    <form novalidate>        名字: 		<input ng-model="user.name" type="text">		<br/>        Email: 		<input ng-model="user.email" type="email">		<br/>        性别: 		<input value="男" ng-model="user.gender" type="radio">男        <input value="女" ng-model="user.gender" type="radio">女        <br/>        <button ng-click="reset()">还原上次保存</button>        <button ng-click="update(user)">保存</button>    </form>    <pre>form = {{user | json}}</pre>	    <pre>saved = {{saved | json}}</pre></div>		<script type="text/javascript" src="../_Resource/angular_1.2.25/angular.min.js"></script>		<script type="text/javascript">		var app = angular.module("SimpleForm", []);		app.controller("MyCtrl", function ($scope,$window) {			$scope.saved = {};			$scope.user = {};			$scope.update = function(user) {				$scope.saved = angular.copy(user);			};			$scope.reset = function() {				$scope.user = angular.copy($scope.saved);			};			//$scope.reset();		});		</script></body></html>
