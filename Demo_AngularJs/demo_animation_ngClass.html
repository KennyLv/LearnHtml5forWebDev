<!doctype html><head>	<meta charset="utf-8">	<title>Animation Expander</title>	<style>			.css-class-add, .css-class-remove {					-webkit-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;					-moz-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;					-o-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;					transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;			}			.css-class, .css-class-add.css-class-add-active {					color: red;			}			.css-class-remove.css-class-remove-active {					color:black;			}	</style></head><body ng-app>		<p>			  <input type="button" value="set" ng-click="myCssVar='css-class'">			  <input type="button" value="clear" ng-click="myCssVar=''">				<br/>			  <span ng-class="myCssVar">CSS-Animated Text</span>		</p>		<script type="text/javascript" src="../_Resource/angular_1.2.25/angular.min.js"></script>		<script type="text/javascript" src="../_Resource/angular_1.2.25/angular-animate.min.js"></script>		</body></html>
