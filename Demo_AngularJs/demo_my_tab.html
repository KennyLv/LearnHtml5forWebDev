<!DOCTYPE html><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<title>tabs</title>		<meta name="author" content="Kenny">	</head>	<body ng-app="testDemoModule">				<div ng-controller="myTestOutCtrl">					<div id="test2">  {{testName}}</div>									<my-tabs>								<my-pane title="Hello1111111111111111111111111">											<h5 id="creating-custom-directives_source_hello">Hello1</h5>											<p>Lorem ipsum dolor sit amet</p>																		</my-pane>								<my-pane title="World">											<h5 id="creating-custom-directives_source_world">World</h5>											<em>Mauris elementum elementum enim at suscipit.</em>											<p><a href ng-click="i = i + 1">counter: {{i || 0}}</a></p>								</my-pane>								<div id="test1">  {{testName}}</div>						</my-tabs>			 			 </div>						<script type="text/javascript" src="../angular_1.2.25/angular.min.js"></script>		<script type="text/javascript">			var app = angular.module("testDemoModule", []);			app.controller('myTestOutCtrl', ['$scope',function($scope) {					$scope.testName = "outthere";			}]);			app.controller('myTestCtrl', ['$scope',function($scope) {									var panes = $scope.panes = [];									$scope.testName = "inPanel";									$scope.select = function(pane) {											angular.forEach(panes, function(pane) {													pane.selected = false;											});											pane.selected = true;									};									this.addPane = function(pane) {											if (panes.length == 0) {													$scope.select(pane);											}											panes.push(pane);									};			}]);			app.directive('myTabs', function() {					return {							restrict: 'E',							transclude: true,							scope: {},							controller: "myTestCtrl", // function(Sscope){...},							templateUrl: 'demo_my_tab_temp.html'					};			});			app.directive('myPane', function() {					return {							require: '^myTabs',							restrict: 'E',							transclude: true,							scope: {									title: '@'							},							//精明的读者可能想知道link跟controller之间的区别，							//     最基本的区别就是控制器开放一个API(就是这个控制器实例可以被其他实例读取到)，							//     link函数可以通过require与控制器交互。							link: function(scope, element, attrs, tabsCtrl) {									tabsCtrl.addPane(scope);							},							templateUrl: 'demo_my_tab_pan_temp.html'					};			});		</script>	</body></html>
