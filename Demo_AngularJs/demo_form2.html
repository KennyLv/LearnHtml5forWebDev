<!DOCTYPE html><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<title>demo</title>		<meta name="author" content="Kenny">			<style type="text/css">			  .css-form input.ng-valid.ng-dirty {				background-color: lightgreen;			  }			  .css-form input.ng-invalid.ng-dirty {					background-color: red;			  }			  .css-form input.ng-invalid.ng-pristine {					background-color: lightblue;			  }			  			</style>	</head>	<body ng-app="testDemoModule">		<p>form 通过novalidate/validate声明是否需要验证</p>		<p>通过required声明是否必须项</p>		<p>　为了让form以及控件、ngModel富有样式，可以增加以下class：</p>		<ul>				<li>ng-valid</li>				<li>ng-invalid</li>				<li>ng-pristine（从未输入过）</li>				<li>ng-dirty（输入过）</li>		</ul>		<div ng-controller="myFormCtrl">				  <form novalidate class="css-form">							Name:							<input type="text" ng-model="user.name" required /><br />														E-mail: 							<input type="email" ng-model="user.email" required /><br />														Gender: 							<input type="radio" ng-model="user.gender" value="男" />male							<input type="radio" ng-model="user.gender" value="女" />female<br />														<button ng-click="reset()">UNDO</button>							<button ng-click="update(user)">SAVE</button>				  </form>				<pre>form = {{user | json}}</pre>				<pre>master = {{master | json}}</pre>		</div>			<script type="text/javascript" src="../_Resource/angular_1.2.25/angular.min.js"></script>		<script type="text/javascript">			var app = angular.module("testDemoModule", []).controller('myFormCtrl', ['$scope',function($scope) {					$scope.master= {};					$scope.user = {};					$scope.update = function(user) {							$scope.master= angular.copy(user);					};					$scope.reset = function() {							$scope.user = angular.copy($scope.master);					};			}]);					</script>			</body></html>
