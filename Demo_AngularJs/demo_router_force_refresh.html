<!DOCTYPE html><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<title>demo</title>		<meta name="author" content="Kenny">			</head>	<body ng-app="testDemoModule">						<a di-href="/controllerTest" >controllerTest</a>						<script type="text/javascript" src="./_Resource/angular_1.2.25/angular.min.js"></script>			<script type="text/javascript" src="./_Resource/angular_1.2.25/angular-route.min.js"></script>			<script type="text/javascript">				var app = angular.module("testDemoModule", []);				app.directive('diHref', ['$location', '$route', function($location, $route) {					  return function(scope, element, attrs) {							  scope.$watch('diHref', function() {									  if(attrs.diHref) {											  element.attr('href', attrs.diHref);											  element.bind('click', function(event) {													  scope.$apply(function(){															  if($location.path() == attrs.diHref){																		$route.reload();															  }														 });											 });									 }							 });					 }				}]);								app.config(['$routeProvider',function ($routeProvider) {					$routeProvider						.when('/', {								templateUrl : 'views/home.html',								controller  : 'homeCtrl'						})						.when('/controllerTest', {								templateUrl : 'views/controllerTest.html',								controller  : 'controllerTestCtrl'						}).otherwise({								redirectTo: '/'						});				}]);		 		 			</script>	</body></html>
