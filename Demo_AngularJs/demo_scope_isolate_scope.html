<!DOCTYPE html><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<title>demo</title>		<meta name="author" content="Kenny">		<style>			.myTipBox {				min-width: 300px;				background: black;				position: absolute;				border-radius: 6px;				border: 6px solid #91770F;			}			.myTipBox .to-top {				overflow: hidden;				width: 0px;				height: 0px;				border: 12px solid #ccc;				border-color: #91770F transparent;				border-width: 0 12px 12px 12px;				position: absolute;				top: 0px;				left: 6px;				margin-top: -18px;			}			.myTipBox .to-right {				overflow: hidden;				width: 0px;				height: 0px;				border: 12px solid #ccc;				border-color: transparent #91770F;				border-width: 12px 0 12px 12px;				position: absolute;				top: 6px;				right: 0px;				margin-right: -18px;			}			.myTipBox .to-bottom {				overflow: hidden;				width: 0px;				height: 0px;				border: 12px solid #ccc;				border-color: #91770F transparent;				border-width: 12px 12px 0 12px;				position: absolute;				bottom: 0px;				left: 6px;				margin-bottom: -18px;			}			.myTipBox .to-left {				overflow: hidden;				width: 0px;				height: 0px;				border: 12px solid #ccc;				border-color: transparent #91770F;				border-width: 12px 12px 12px 0;				position: absolute;				bottom: 6px;				left: 0px;				margin-left: -18px;			}			.myTipBox span {				text-align:center;			}		</style>	</head>	<body ng-app="testDemoModule">			<my-Tips tips="tips1"> </my-Tips>		<my-Tips tips="{ contents : 'this is tip one', style:{direction:'t',position:{top:'200px',left:'100px'}}}"> </my-Tips>		<my-Tips tips="{ contents : 'this is tip two', style:{direction:'t',position:{top:'600px',left:'130px'}}}"> </my-Tips>				<script type="text/javascript" src="../assets/js/angular_1.2.25/angular.min.js"></script>		<script type="text/javascript">			var app = angular.module("testDemoModule", []).directive('myTips', function() {			  return {						restrict: 'EA',						template :'<div class="myTipBox" style="top: {{ tips.style.position.top }};left: {{tips.style.position.left}};">'														+ '<em class="to-top" ng-show="{{ tips.style.direction==\'t\'}}"></em>'														+ '<em class="to-right" ng-show="{{ tips.style.direction==\'r\'}}"></em>'														+ '<em class="to-bottom"  ng-show="{{ tips.style.direction==\'b\'}}"></em>'														+ '<em class="to-left" ng-show="{{ tips.style.direction==\'l\'}}"></em>'														+ '<span>{{ tips.contents}}</span>'														+ '</div>',						scope:{							tips : "=tips"						}			  }			}).controller('myTipsCtr', ['$scope', function($scope) {					$scope.tips1={contents : 'This is a test 1 !',style:{direction:'r',position:{top:'100px',left:'150px'}}};					$scope.tips2={contents : 'This is a test 2 !',style:{direction:'r',position:{top:'10px',left:'50px'}}};			}]);			</script>	</body></html>
