<!DOCTYPE html><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<title>demo</title>		<meta name="author" content="Kenny">	</head>	<body ng-app="testDemoModule">			<p>AngularJs 中对Windows的引用是通过$window服务实现的</p>		<div ng-controller="MyCtrl">			Name: <input ng-model="name" type="text"/>			<button ng-click="greet()">Greet</button>		</div>			<script type="text/javascript" src="../_Resource/angular_1.2.25/angular.min.js"></script>		<script type="text/javascript">			var app = angular.module("testDemoModule", []).controller("MyCtrl", function ($scope,$window) {        $scope.name = "Kitty";        $scope.greet = function() {            $window.alert("Hello " + $scope.name);        };    });</script>	</body></html>
