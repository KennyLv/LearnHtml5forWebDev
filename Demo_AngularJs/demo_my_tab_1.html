<!DOCTYPE html><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<title>tabs</title>		<meta name="author" content="Kenny">		<style>		.tab-pane{			display:none;		}		.active{			display:block;		}		</style>	</head>	<body ng-app="testDemoModule">				<div ng-controller="myTestCtrl">							  <tabs>					<pane title="First Tab">					  <div>This is the content of the first tab.</div>					</pane>					<pane title="Second Tab">					  <div>This is the content of the second tab.</div>					</pane>				  </tabs>			 			 </div>						<script type="text/javascript" src="../_Resource/angular_1.2.25/angular.min.js"></script>		<script type="text/javascript">			var app = angular.module("testDemoModule", []);			app.controller('myTestCtrl', ['$scope',function($scope) {					$scope.testName = "outthere";			}]);			app.directive('tabs', function() {						return {									restrict: 'E',									transclude: true,									scope: {},									controller: [ "$scope", function($scope) {											var panes = $scope.panes = [];											$scope.select = function(pane) {													angular.forEach(panes, function(pane) {															pane.selected = false;													});													pane.selected = true;											}											this.addPane = function(pane) {													if (panes.length == 0) {															$scope.select(pane);													}													panes.push(pane);											}									}],									template:												'<div class="tabbable">' +												'<ul class="nav nav-tabs">' +												'<li ng-repeat="pane in panes" ng-class="{active:pane.selected}">'+												'<a href="" ng-click="select(pane)">{{pane.title}}</a>' +												'</li>' +												'</ul>' +												'<div class="tab-content" ng-transclude></div>' +												'</div>',									replace: true						};			});			app.directive('pane', function() {					return {							require: '^tabs',							restrict: 'E',							transclude: true,							scope: { title: '@' },							link: function(scope, element, attrs, tabsCtrl) {									tabsCtrl.addPane(scope);							},							template:									'<div class="tab-pane" ng-class="{active: selected}" ng-transclude>' +									'</div>',							replace: true					};			});		</script>	</body></html>
