<!DOCTYPE html><html>	<head>		<!--		http://www.c-sharpcorner.com/UploadFile/cd7c2e/ng-click-and-ng-blur-directives-in-angularjs/		-->		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<title>Ng-click and Ng-blur Directives in AngularJS</title>		<meta name="author" content="Kenny">			<style type="text/css">						</style>	</head>	<body ng-app="testDemoModule">			<div ng-controller="myBlurCtrl">				<div style="border:1px dotted">						<h2>You have clicked the Button: {{click}} Times</h2>						<button ng-click="click=click+1" ng-init="click=0" >Increment</button>       				</div>				<div style="border:1px dotted">						<input ng-blur="leave=leave+1" ng-init="leave=0" />						<input id="text2" />						<h2>You have left Textbox: {{leave}} Times</h2>				</div>		</div>			<script type="text/javascript" src="../angular_1.2.25/angular.min.js"></script>		<script type="text/javascript">			var app = angular.module("testDemoModule", []).controller('myBlurCtrl', ['$scope',function($scope) {								}]);		</script>	</body></html>
