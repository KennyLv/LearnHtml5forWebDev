<!doctype html><head>	<meta charset="utf-8">	<title>Animation Expander</title>	<style>			.clicked-add, .clicked-remove {					-webkit-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;					-moz-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;					-o-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;					transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;			}			.clicked, .clicked-add.clicked-add-active {					color: red;			}			.clicked-remove.clicked-remove-active {					color:black;			}	</style></head><body ng-app>		<div my-directive style="width:100px; height:20px;background:red"></div>		<script type="text/javascript" src="../_Resource/angular_1.2.25/angular.min.js"></script>		<script type="text/javascript" src="../_Resource/angular_1.2.25/angular-animate.min.js"></script>				<script type="text/javascript">			var app = angular.module('myProjectApp', ['ngAnimate']);			app.directive('my-directive', ['$animate', function($animate) {					return function(element, scope, attrs) {							element.on('click', function() {									alert("a");								  if(element.hasClass('clicked')) {											$animate.removeClass(element, 'clicked');								  } else {											$animate.addClass(element, 'clicked');								  }							});					};			}]);		</script></body></html>
