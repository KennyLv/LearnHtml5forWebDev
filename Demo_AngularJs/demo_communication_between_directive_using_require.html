<!doctype html><head>	<meta charset="utf-8">	<title>Animation Expander</title>	<style>			.mybox{					width:200px;			}			.mytitle{					height:20px;					background-color:yellow;			}			.mydescr{					height:200px;					background-color:lightblue;			}	</style></head><body ng-app="myProjectApp">		<div  ng-controller="testC">				 <accordion>						<expander ng-repeat="expander in myexpanders" etitle="expander.title">								{{expander.text}}						</expander>				</accordion>		</div>				<script type="text/javascript" src="../_Resource/angular_1.2.25/angular.min.js"></script>		<script type="text/javascript">			var app = angular.module('myProjectApp',[]);						app.directive('accordion',function(){					return {							restrict : 'EA',							template : '<div ng-transclude></div>',							replace : true,							transclude : true,							controller :function(){									var myexpanders = [];									this.gotOpended = function(selectedExpander){											angular.forEach(myexpanders,function(e){													if(selectedExpander != e){															e.showText = false;													}											});									}									this.addExpander = function(e){											myexpanders.push(e);									}							}					}			});						app.controller('testC',function($scope){					$scope.myexpanders = [{								title: '个人简介',								text: '大家好，我是一名前端工程师，我正在研究AngularJs，欢迎大家与我交流，Email:lvxiaobao_fbi@163.com'						},{								title: '我的爱好',								text: '运动类：篮球、足球、乒乓球。  电脑类：前端技术、打DOTA。  其他类：欣赏美女'						},{								title: '性格及工作',								text: '追求完美主义的处女座极品男人就是我啦~严重的代码洁癖以及对垃圾代码的零容忍！希望通过自己的努力进入理想的公司工作。'					}];			});						app.directive('expander',function(){						return {								restrict : 'EA',								//templateUrl : 'views/temp/expanderTemp.html',								template : '<div  class="mybox">'										+'							<div class="mytitle" ng-click="toggleText()">{{mytitle}}</div>'										+'							<div class="mydescr" ng-transclude ng-show="showText"></div>'										+'			 </div>',								replace : true,								transclude : true,								require : '^accordion',								scope : {										mytitle : '=etitle'								},								link : function(scope,element,attris,accordionController){										scope.showText = false;										accordionController.addExpander(scope);										scope.toggleText = function(){												scope.showText = ! scope.showText;												accordionController.gotOpended(scope);										}								}						};			});					</script></body></html>
