<!DOCTYPE HTML><html><head>		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		<title>demo</title>		<meta name="author" content="Kenny"></head><body  ng-app="watchTestApp"><div   ng-controller="testCtrl">		 <input ng-model='name' type='text'/>		 <div>change count: {{nameChangeCount}}</div>		<br/>		<br/>		<br/>		<div ng-repeat='item in items'>				<input ng-model='item.a'/><span>{{item.a}}</span>		</div>		<div>item.a change count: {{itemsCountF}}</div>		<div>item.a change count: {{itemsCountT}}</div>		<div>item.a change count: {{itemsCollCount}}</div>			</div>				<script type="text/javascript" src="../angular_1.2.25/angular.min.js"></script>				<script type="text/javascript">			angular.module('watchTestApp', []).controller('testCtrl', ['$scope',function($scope) {					$scope.nameChangeCount = 0;					$scope.itemsCountF = 0;					$scope.itemsCountT = 0;					$scope.itemsCollCount = 0;										$scope.name = 'Alfred';					$scope.items = [							{ "a": 1 },							{ "a": 2 },							{ "a": 3 },							{ "a": 4 }					];								$scope.$watch('name',function(){							$scope.nameChangeCount++;					});					$scope.$watch('items',function(){						$scope.itemsCountF++;						//$scope.items.pop();					});					$scope.$watch('items',function(){						$scope.itemsCountT++;					},true);					$scope.$watchCollection('items',function(){						$scope.itemsCollCount++;					});			}]);		</script></body></html>
