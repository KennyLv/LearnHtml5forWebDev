<script type="text/javascript">
$(function(){
		//阻止浏览器默认行。
		$(document).on({
					dragleave:function(e){	//拖离
						e.preventDefault();
					},
					drop:function(e){  //拖后放
						e.preventDefault();
					},
					dragenter:function(e){	//拖进
						e.preventDefault();
					},
					dragover:function(e){	//拖来拖去
						e.preventDefault();
					}
		});
	/**
* HTML5的文件API有一个FileList接口，它可以通过e.dataTransfer.files拖拽事件传递的文件信息，获取本地文件列表信息。
* 使用files 方法将会获取到拖拽文件的数组形势的数据，每个文件占用一个数组的索引，如果该索引不存在文件数据，将返回 null 值。
* 可以通过length属性获取文件数量.
*/
		var box = document.getElementById('dropbox'); //拖拽区域
		box.addEventListener("drop",function(e){
					e.preventDefault(); //取消默认浏览器拖拽效果
					var fileList = e.dataTransfer.files; //获取文件对象
					
					
					//检测是否是拖拽文件到页面的操作
					if(fileList.length == 0){
							return false;
					}
					
					//检测文件是不是图片
					if(fileList[0].type.indexOf('image') === -1){
							console.log("您拖的不是图片！");
					}else{
							//拖拉图片到浏览器，可以实现预览功能
							var img = window.webkitURL.createObjectURL(fileList[0]);
							var filename = fileList[0].name; //图片名称
							var filesize = Math.floor((fileList[0].size)/1024); 
							if(filesize>500){
									alert("上传大小不能超过500K.");
									return false;
							}
							var str = "<img src='"+img+"'><p>图片名称："+filename+"</p><p>大小："+filesize+"KB</p>";
							$("#preview").html(str);
					}
					//上传
					xhr = new XMLHttpRequest();
					xhr.open("post", "http://10.20.71.62:8056/upload.php", true);
					xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
					var fd = new FormData();
					fd.append('mypic', fileList[0]);
					xhr.send(fd);
		},false);
});
</script>

</body>
