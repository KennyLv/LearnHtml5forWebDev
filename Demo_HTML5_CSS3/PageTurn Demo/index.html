<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>PageTurnDemo</title>
	<script type="text/javascript" src="PageTurn.js"></script>
	<style type="text/css">
		.page{
			position: absolute;
			top:0px;
			width:400px;
			height:544px;
			background-clolor:Yellow;
		}
		.leftPage{
			left:0px;
		}
		.rightPage{
			left:400px;
		}
	</style>
	
</head>

<body style="margin: 0; background-color: black; text-align: center" onunload="dispose()">
	<Canvas id="SilverlightPlugInHost" style="background-clolor:Black; width:800px;height:800px;">

		<!-- Page turn div -->
		<div id="PageTurndiv" style="left:0px; top:100px;width:800px; height:544px">

			<!-- Cover -->
			<div id="EvenPage0"   class="page leftPage"  >
			</div>
			<div id="OddPage0" class="page rightPagePage" >
				<img id="FrontCover" style="width:400px;"  src = "images/FrontCover.jpg"/>
			</div>

			<!-- Page 1 -->
			<div id="EvenPage1"   class="page leftPage"  >
				<img id="Page00" style="width:400px;"  src = "images/Page00.jpg" />
			</div>
			<div id="OddPage1" class="page rightPagePage" >
				<img id="Page01" style="width:400px;"    src = "images/Page01.jpg" />
			</div>

			<!-- Page 2 -->
			<div id="EvenPage2"   class="page leftPage"  >
				<img id="Page02" style="width:400px;"    src = "images/Page02.jpg" />
			</div>
			<div id="OddPage2" class="page rightPagePage" >
				<img id="Page03" style="width:400px;"    src = "images/Page03.jpg" />
			</div>

			<!-- Page 3 -->
			<div id="EvenPage3"   class="page leftPage"  >
				<img id="Page04" style="width:400px;"   src = "images/Page04.jpg"  />
			</div>
			<div id="OddPage3" class="page rightPagePage" >
				<img id="Page05" style="width:400px;"    src = "images/Page05.jpg" />
			</div>

			<!-- Page 4 -->
			<div id="EvenPage4"   class="page leftPage"  >
				<img id="Page06" style="width:400px;"    src = "images/Page06.jpg" />
			</div>
			<div id="OddPage4" class="page rightPagePage" >
				<img id="Page07" style="width:400px;"    src = "images/Page07.jpg" />
			</div>

			<!-- Page 5 -->
			<div id="EvenPage5"   class="page leftPage"  >
				<img id="Page08" style="width:400px;"   src = "images/Page08.jpg"  />
			</div>
			<div id="OddPage5" class="page rightPagePage" >
				<img id="Page09" style="width:400px;"   src = "images/Page09.jpg"  />
			</div>

			<!-- Page 6 -->
			<div id="EvenPage6"   class="page leftPage"  >
				<img id="Page10" style="width:400px;"   src = "images/Page10.jpg"  />
			</div>
			<div id="OddPage6" class="page rightPagePage" >
				<img id="Page11" style="width:400px;"   src = "images/Page11.jpg"  />
			</div>

			<!-- Page 7 -->
			<div id="EvenPage7"   class="page leftPage"  >
				<img id="Page12" style="width:400px;"   src = "images/Page12.jpg"  />
			</div>
			<div id="OddPage7" class="page rightPagePage" >
				<img id="Page13" style="width:400px;"    src = "images/Page13.jpg" />
			</div>

			<!-- Back cover -->
			<div id="EvenPage8"   class="page leftPage"  >
				<img id="BackCover" style="width:400px;"   src = "images/BackCover.jpg"  />
			</div>
			<div id="OddPage8" class="page rightPagePage" >
			</div>
		</div>

	</Canvas>
	<script type="text/javascript">
		var _ptf = new PageTurnFramework(document.getElementById("SilverlightPlugIn"), document.getElementById("PageTurndiv"));
		// Add "pages" to the framework
		_ptf.addPage(document.getElementById("EvenPage0"), document.getElementById("OddPage0"));
		_ptf.addPage(document.getElementById("EvenPage1"), document.getElementById("OddPage1"));
		_ptf.addPage(document.getElementById("EvenPage2"), document.getElementById("OddPage2"));
		_ptf.addPage(document.getElementById("EvenPage3"), document.getElementById("OddPage3"));
		_ptf.addPage(document.getElementById("EvenPage4"), document.getElementById("OddPage4"));
		_ptf.addPage(document.getElementById("EvenPage5"), document.getElementById("OddPage5"));
		_ptf.addPage(document.getElementById("EvenPage6"), document.getElementById("OddPage6"));
		_ptf.addPage(document.getElementById("EvenPage7"), document.getElementById("OddPage7"));
		_ptf.addPage(document.getElementById("EvenPage8"), document.getElementById("OddPage8"));

		// Initialize the framework
		_ptf.initializeFramework();

		function dispose()
		{
			// Call framework's dispose method for proper cleanup
			if (_ptf != null){
				_ptf.dispose();
			}
		}
	</script>
</body>
</html>
