<!DOCTYPE html>

/*
credit: http://codepen.io/loumontano/pen/eJByH
*/

body {
  padding: 100px;
  text-align: center;
  background-color: #000;
  overflow: hidden;
}

.main {
  -webkit-perspective: 100px;
  width:250px;
  height:250px;
  text-align: center;
  display: inline-block;
}

.cont {
  text-align: center;
  position: relative;
  width: 100%;
  height: 100%;
  -webkit-transform-style: preserve-3d;
  -webkit-transform: rotateX(-15deg) rotateY(15deg);
  -webkit-animation: rotateCube 5s infinite linear;
}

.cube {
  position: absolute;
  /*border: 1px solid #888;*/
  background: #FFF;
  opacity: .85;
  background-size: auto 100%;
}

.cube-front {
  width: 250px;
  height: 250px;
  -webkit-transform: translate3d(0, 0, 125px);
  background-color: #000;
}

.cube-back {
  width: 250px;
  height: 250px;
  -webkit-transform: rotateY(180deg) translate3d(0, 0, 125px);
  background-color: #000;
}

.cube-top {
  width: 250px;
  height: 250px;
  -webkit-transform: rotateX(90deg) translate3d(0, 0, 125px);
  background-color: #000;
}

.cube-bottom {
  width: 250px;
  height: 250px;
  -webkit-transform: rotateX(-90deg) translate3d(0, 0, 125px);
  background-color: #000;
}

.cube-left {
  width: 250px;
  height: 250px;
  left: 50%;
  margin-left: -125px;
  -webkit-transform: rotateY(-90deg) translate3d(0, 0, 125px);
  background-color: #000;
}

.cube-right {
  width: 250px;
  height: 250px;
  left: 50%;
  margin-left: -125px;
  -webkit-transform: rotateY(90deg) translate3d(0, 0, 125px);
  background-color: #000;
}

@-webkit-keyframes rotateCube {
  0% {
    -webkit-transform: rotateY(0deg) rotateX(0deg);
  }

  100% {
    -webkit-transform: rotateY(-360deg) rotateX(-360deg);
  }
}

</style>
	</head>
